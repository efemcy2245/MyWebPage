<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar File Picker</title>
  <style>
    body {
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      height: 100vh;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .file-list {
      margin-top: 20px;
    }

    .file-list li {
      list-style: none;
      padding: 5px 0;
    }

    input[type="file"] {
      margin-top: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>File Browser</h2>
    <input type="file" id="fileInput" multiple>
    <ul class="file-list" id="fileList"></ul>
  </div>

  <div class="content">
    <h1>File Preview Area</h1>
    <p>Select files from the sidebar to view their names here.</p>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    fileInput.addEventListener('change', () => {
      fileList.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileList.appendChild(li);
      });
    });
  </script>

</body>
</html>
